<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controls</title>
  </head>
  <body>
    <h1>Here are some awesome controls</h1>
    <p>I made these cuz I was bored</p>

    <button id="trackButton">Sound: OFF</button>

    <br /><br />

    <label for="name">Enter your name: </label>
    <input type="text" id="inputName" placeholder="Your name" />

    <div id="outputContainer"></div>

    <br /><br />

    <label for="volume">Volume:</label>
    <input type="range" id="slider" min="0" max="100" />
    <p id="volumePercentage">24%</p>
    <!-- Initially showing 24px -->

    <br /><br />

    <h2>Click Colors to Mix!</h2>

    <!-- Color Circles (Red, Yellow, Blue) -->
    <div class="color-circle" id="redColor"></div>
    <div class="color-circle" id="yellowColor"></div>
    <div class="color-circle" id="blueColor"></div>

    <p>Current Mixed Color: <span id="colorValue">rgb(0, 0, 0)</span></p>

    <!-- Display the mixed color -->
    <div
      id="colorDisplay"
      style="
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background-color: rgb(0, 0, 0);
      "
    ></div>

    <!-- Clear Button -->
    <button id="clearButton">Clear Colors</button>

    <script src="script.js"></script>
  </body>
</html>
